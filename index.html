<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Para Completos Iniciantes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JavaScript Para Completos Iniciantes</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1 id="add-user">Adicionar usuário</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Ex.: João da Silva"/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Ex.: joao@xmail.com"/>
        </div>
        <div>
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" placeholder="XXXX-XXXX"/>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Ex: Gymnasiumstrasse, 85 / 1601 - 1190"/>
        </div>
        <input id="submit-button" class="btn" type="submit" value="Submit" />

      </form>

      <ul id="users"></ul>
      
      <ul class="items">
   <!-- <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>  -->
      </ul>
     
    </section>

    <script src="script.js"></script>
  </body>
</html>
